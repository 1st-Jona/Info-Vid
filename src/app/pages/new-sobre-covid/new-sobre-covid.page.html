<ion-header>
    <ion-toolbar>
        <ion-row>

            <ion-icon name="happy" class="iconosrojos"></ion-icon>
            <ion-title>Nuevo dato sobre Covid-19</ion-title>
        </ion-row>

    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card>
        <form [formGroup]="myForm">
            <ion-label style="font-size: 2pc;font-family:sans-serif;">Titulo</ion-label>
            <ion-input formControlName="titulo" type="text" style="font-size: 1pc;" placeholder="Introduzca el Título."></ion-input>

            <ion-label style="font-size: 2pc;font-family:sans-serif;">Imagen</ion-label>
            <ion-input formControlName="imagen" type="text" style="font-size: 1pc;" placeholder="Introduzca la imagen."></ion-input>

            <ion-label style="font-size: 2pc;font-family:sans-serif;">Descripción</ion-label>
            <ion-input formControlName="descripcion" type="text" style="font-size: 1pc; font-family:sans-serif;" placeholder="Introduzca la Descripción."></ion-input>

            <ion-button (click)="create();" expand="block" style="font-size: 1pc;font-family:sans-serif;">

                Agregar nuevo dato
                <ion-icon name="save"></ion-icon>
            </ion-button>
        </form>

    </ion-card>



</ion-content>
