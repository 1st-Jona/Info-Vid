<ion-header>
    <ion-toolbar>
        <ion-row>
            <ion-icon name="cart-outline"></ion-icon>
            <ion-title>Carrito de compras</ion-title>
        </ion-row>

    </ion-toolbar>
</ion-header>

<ion-content>

    <div id="resumen">
        <div id="icono">
            <ion-icon name="cart-outline"></ion-icon>
            <h1> <strong>Resumen</strong> </h1>

        </div>
        <h4><strong>Total a pagar:</strong> ${{carCost}} MXN </h4>
        <h4> <strong>Cantidad de productos:</strong> {{carCount}}</h4>
    </div>
    <ion-card *ngFor="let product of car; index as i">

        <div id=content>
            <img src="{{product.photo}}">
            <div>
                <h1 id="name">{{product.name}}</h1>
                <div>
                    <h1 id="description">{{product.description}}</h1>
                    <h1 id="cost">Precio: ${{product.cost}} MXN</h1>

                </div>

            </div>


        </div>


    </ion-card>
</ion-content>
