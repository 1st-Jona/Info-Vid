<ion-header>
    <ion-toolbar>
        <ion-row>

            <ion-icon name="business"></ion-icon>
            <ion-title>Nuevo Centro de Atención</ion-title>
        </ion-row>

    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card>
        <form [formGroup]="myForm">

            <ion-label style="font-size: 2pc;font-family:sans-serif;">Correo</ion-label>
            <ion-input formControlName="correo" type="text" style="font-size: 1pc;font-family:sans-serif;" placeholder="Intruduzca el nombre correo del centro"></ion-input>

            <ion-label style="font-size: 2pc;font-family:sans-serif;">Dirección</ion-label>
            <ion-input formControlName="direccion" type="text" style="font-size: 1pc;" placeholder="Introduzca la dirección"></ion-input>

            <ion-label style="font-size: 2pc;font-family:sans-serif;">Imagen</ion-label>
            <ion-input formControlName="imagen" type="text" style="font-size: 1pc;" placeholder="Introduzca la direccion de imagen"></ion-input>

            <ion-label style="font-size: 2pc;font-family:sans-serif;">Nombre del Centro</ion-label>
            <ion-input formControlName="nombreLugar" type="text" style="font-size: 1pc; font-family:sans-serif;" placeholder="Introduzca el nombre del Centro"></ion-input>

            <ion-label style="font-size: 2pc;font-family:sans-serif;">Teléfono</ion-label>
            <ion-input formControlName="telefono" type="text" style="font-size: 1pc; font-family:sans-serif;" placeholder="Introduzca el teléfono del Centro"></ion-input>


            <ion-button *ngIf="upl" (click)="updateCenter()" expand="block" style="font-size: 1pc;font-family:sans-serif;">
                Actualizar Centro
                <ion-icon name="save"></ion-icon>
            </ion-button>
            <ion-button *ngIf="add" (click)="addNewCenter();" expand="block" style="font-size: 1pc;font-family:sans-serif;">
                Agregar Centro
                <ion-icon name="save"></ion-icon>
            </ion-button>
        </form>

    </ion-card>



</ion-content>
