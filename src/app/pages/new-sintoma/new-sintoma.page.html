<ion-header>
    <ion-toolbar>
        <ion-row>

            <ion-icon name="fitness-outline" style="color: #00acff;"></ion-icon>
            <ion-title>Nuevo Sintoma</ion-title>
        </ion-row>

    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card>
        <form [formGroup]="myForm">

            <ion-label style="font-size: 2pc;font-family:sans-serif;">Frecuencia</ion-label>
            <ion-input formControlName="frecuencia" type="text" style="font-size: 1pc;" placeholder="Introduzca la frecuencia del sintoma"></ion-input>

            <ion-label style="font-size: 2pc;font-family:sans-serif;">Nombre</ion-label>
            <ion-input formControlName="nombre" type="text" style="font-size: 1pc; font-family:sans-serif;" placeholder="Introduzca el nombre del sintoma"></ion-input>

            <ion-button (click)="create();" expand="block" style="font-size: 1pc;font-family:sans-serif;">

                Agregar Sintoma
                <ion-icon name="save"></ion-icon>
            </ion-button>
        </form>

    </ion-card>



</ion-content>
