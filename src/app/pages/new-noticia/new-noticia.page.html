<ion-header>
    <ion-toolbar>
        <ion-row>

            <ion-icon name="newspaper"></ion-icon>
            <ion-title>newNoticia</ion-title>
        </ion-row>

    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card>
        <form [formGroup]="myForm">

            <ion-label style="font-size: 2pc;font-family:sans-serif;">Titulo</ion-label>
            <ion-input formControlName="titulo" type="text" style="font-size: 1pc;font-family:sans-serif;" placeholder="Introduzca el titulo"></ion-input>

            <ion-label style="font-size: 2pc;font-family:sans-serif;">Fecha</ion-label>
            <ion-input formControlName="fecha" type="text" style="font-size: 1pc;" placeholder="Introduzca la fecha"></ion-input>

            <ion-label style="font-size: 2pc;font-family:sans-serif;">Imagen</ion-label>
            <ion-input formControlName="imagen" type="text" style="font-size: 1pc;" placeholder="Introduzca la direccion de imagen"></ion-input>

            <ion-label style="font-size: 2pc;font-family:sans-serif;">Noticia</ion-label>
            <ion-input formControlName="texto" type="text" style="font-size: 1pc; font-family:sans-serif;" placeholder="Introduzca la noticia"></ion-input>


            <ion-button (click)="addNew();" expand="block" style="font-size: 1pc;font-family:sans-serif;">

                Agregar noticia
                <ion-icon name="save"></ion-icon>
            </ion-button>
        </form>

    </ion-card>



</ion-content>
