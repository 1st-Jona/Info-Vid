<ion-header>
    <ion-toolbar>
        <ion-row>

            <ion-icon name="newspaper"></ion-icon>
            <ion-title>Nueva Noticia</ion-title>
        </ion-row>

    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card>
        <form [formGroup]="myForm">

            <ion-label style="font-size: 2pc;font-family:sans-serif;">titulo</ion-label>
            <ion-input formControlName="titulo" type="text" style="font-size: 1pc;" placeholder="Introduzca el titulo."></ion-input>

            <ion-label style="font-size: 2pc;font-family:sans-serif;">imagen</ion-label>
            <ion-input formControlName="imagen" type="text" style="font-size: 1pc;" placeholder="Introduzca la imagen."></ion-input>

            <ion-label style="font-size: 2pc;font-family:sans-serif;">texto</ion-label>
            <ion-input formControlName="texto" type="text" style="font-size: 1pc;" placeholder="Introduzca el texto."></ion-input>

            <ion-label style="font-size: 2pc;font-family:sans-serif;">fecha</ion-label>
            <ion-input formControlName="fecha" type="text" style="font-size: 1pc;" placeholder="Introduzca la fecha."></ion-input>




            <ion-button *ngIf="upl" (click)="update()" expand="block" style="font-size: 1pc;font-family:sans-serif;">
                Actualizar Recomendacion
                <ion-icon name="save"></ion-icon>
            </ion-button>
            <ion-button *ngIf="add" (click)="addNew();" expand="block" style="font-size: 1pc;font-family:sans-serif;">
                Agregar Recomendacion
                <ion-icon name="save"></ion-icon>
            </ion-button>
        </form>

    </ion-card>


</ion-content>
