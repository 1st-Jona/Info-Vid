<ion-header>
    <ion-toolbar>
        <ion-title>
            <ion-icon name="newspaper"></ion-icon> Recomendaciones </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card *ngFor="let recomendacion of recomendacion; index as i;">
        <img src="{{recomendacion.imagen}}" alt="">
        <h1 class="Informacion">{{recomendacion.informacion}}</h1>

        <ion-item class="baseSobreInformacion">
            <ion-icon name="newspaper" class="baseIcon"></ion-icon>

            <ion-button color="warning" (click)="toFormulario(i)">
                <ion-icon name="create"></ion-icon>
            </ion-button>

            <ion-button color="primary" (click)="delete(i)">
                <ion-icon name="trash"></ion-icon>
            </ion-button>
        </ion-item>

    </ion-card>


    <ion-fab vertical="center " horizontal="end " slot="fixed ">
        <ion-fab-button (click)="openNewRecomendacion()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
