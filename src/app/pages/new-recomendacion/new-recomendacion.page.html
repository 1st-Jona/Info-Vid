<ion-header>
    <ion-toolbar>
        <ion-row>

            <ion-icon name="newspaper"></ion-icon>
            <ion-title>Nueva Recomendacion</ion-title>
        </ion-row>

    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card>
        <form [formGroup]="myForm">

            <ion-label style="font-size: 2pc;font-family:sans-serif;">Informacion</ion-label>
            <ion-input value="[recomendacion.informacion]" formControlName="informacion" type="text" style="font-size: 1pc; font-family:sans-serif;" placeholder="Introduzca la recomendacion"></ion-input>

            <ion-label style="font-size: 2pc;font-family:sans-serif;">Imagen</ion-label>
            <ion-input value="asdasdsda" formControlName="imagen" type="text" style="font-size: 1pc;" placeholder="Introduzca la direccion de imagen"></ion-input>



            <ion-button *ngIf="upl" (click)="update()" expand="block" style="font-size: 1pc;font-family:sans-serif;">
                Actualizar Recomendacion
                <ion-icon name="save"></ion-icon>
            </ion-button>
            <ion-button *ngIf="add" (click)="create();" expand="block" style="font-size: 1pc;font-family:sans-serif;">
                Agregar Recomendacion
                <ion-icon name="save"></ion-icon>
            </ion-button>
        </form>

    </ion-card>



</ion-content>
